<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Webpack TailWind Starter</title>
		<!-- Twitter Card data -->
		<meta name="twitter:card" value="Webpack-TailWind basic starter project" />
		<meta
			name="Description"
			content="A simple webpack starter project for your basic web development needs."
		/>
		<!-- Open Graph data -->
		<meta property="og:title" content="Webpack-Tailwind basic starter project" />
		<meta property="og:type" content="article" />
		<meta
			property="og:url"
			content="https://github.com/adityasonel/webpack-tailwind-starter-basic/"
		/>
		<meta
			property="og:description"
			content="A simple webpack starter project for your basic web development needs."
		/>
		<!-- Mobile header color for Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="{{mobileHeaderColor}}" />
		<!-- Mobile header color Windows Phone -->
		<meta name="msapplication-navbutton-color" content="{{mobileHeaderColor}}" />
		<!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<p class="title">Webpack Tailwind Starter Project</p>
			<img
				class="webpack-logo"
				src="<%= require('./src/assets/icon.png') %>"
				alt="webpack logo"
			/>
			<a id="dev-name" class="dev-name">developed with ♥️ by aditya</a>
		</div>
	</body>
</html>
